apiVersion: v1
kind: Service
metadata:
  name: test
  namespace: test
  labels:
    tier: backend
    role: test
spec:
  selector:
    tier: app
    role: test
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1 
kind: Ingress 
metadata:
  name: test
  namespace: test
  labels:
    tier: frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: alb
  rules:
  - host: "ok-dev-fc1f3c2179c942f7-test.elb.ap-southeast-3.amazonaws.com"
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: test 
              port:
                number: 80

