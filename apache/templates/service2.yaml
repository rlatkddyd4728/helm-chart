apiVersion: v1
kind: Service
metadata:
  name: test2
  namespace: test
  labels:
    tier: backend
    role: test2
spec:
  selector:
    tier: app
    role: test2
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
---
apiVersion: networking.k8s.io/v1 
kind: Ingress 
metadata:
  name: test2
  namespace: test
  labels:
    tier: frontend
spec:
  ingressClassName: alb
  rules:
  - host: "ok-dev-test2.elb.ap-southeast-3.amazonaws.com"
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: test2 
              port:
                number: 80

